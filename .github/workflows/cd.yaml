name: Continous deployment

on:
  push

env:
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Debug statements
      run: |
        echo truth: ${{ github.event_name }}
        echo push ${{ contains(github.event, 'push') }}
        echo pull_request ${{ contains(github.event, 'pull_request') }}

    # Because jekyll user (which doesn't exist in this step) needs write
    # access to the build folder in the next step
    - name: Create jekyll build dir
      run: mkdir build && chmod 777 build

    # Build site
    - name: Jekyll builder
      uses: docker://jekyll/builder:3.8
      with:
        args: jekyll build -d build

    # Create new image
    - name: Build and push Docker image
      uses: elgohr/Publish-Docker-Github-Action@2.14
      with:
        name: ${{ github.repository }}
        dockerfile: .docker/Dockerfile
        context: build/
        tags: latest, ${{ github.sha }}

        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: ${{ secrets.DOCKER_REGISTRY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Update Kubernetes deployment container image
      uses: steebchen/kubectl@v1
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
      with:
        args: set image deploy/blog blog=${{ github.repository }}:${{ github.sha }}
